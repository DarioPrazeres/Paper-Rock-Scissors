<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="t">Let'us PLay</h1>  
        <h2 >Score</h2>  
    </header>
    <section>

    <div class="result">
        <div class="player">
            <p id="you">You</p>
            <div class="yourplay" id="divP" ></div>
        </div>
        <h2 class="vs">Versus</h2>
        <div class="computer">
            <p id="pc">Computer</p>
            <div class="computerplay" id="divP"></div>
        </div>
    </div>
    <div class="yourchoice">
        <div class="rock" id="divP" onclick="playerSelected('ROCK')"></div>
        <div class="paper" id="divP" onclick="playerSelected('PAPER')"></div>
        <div class="scissors" id="divP" onclick="playerSelected('SCISSORS')"></div>
    </div>
    <div class="round">
        <p id="score">Result</p>
        <p id="round"></p>
    </div>

    </section>
    <footer><p>&copy;DPproject of The Odin Project</p></footer>
    <script src="script.js"></script>
</body>
</html>
