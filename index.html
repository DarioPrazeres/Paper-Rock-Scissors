<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="t">Let'us PLay</h1>  
        <h2 >Score</h2>  
    </header>
    <div class="result">
        <div class="player">
            <p>You</p>
            <div class="yourplay"></div>
        </div>
        <h2 class="vs">Versus</h2>
        <div class="computer">
            <p>Computer</p>
            <div class="computerplay"></div>
        </div>
    </div>
    <div class="yourchoice">
        <div class="rock"></div>
        <div class="paper"></div>
        <div class="scissors"></div>
    </div>
    <div class="round">
        <p>Victory, lose and tie </p>
    </div>
    <footer><p>&copy;DPproject</p></footer>
</body>
</html>
